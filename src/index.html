<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    autocomplete="off">
      <fieldset class="border-solid">
        <legend>
            Personal information
        </legend>
        <legend>
          <label class="form-fiels">
            Surname:
            <input
            class="input"
            type="text"
            name="surname">
          </label>
          <label class="form-fiels">
            Name:
            <input
            class="input"
            type="text"
            name="name">
          </label>
          <label class="form-fiels">
            How old are You?
            <input
            class="input"
            type="number"
            name="yeares"
            min="1"
            max="100"
            value="12">
          </label>
          <label class="form-fiels">
            Full date of birth:
            <input
            class="input"
            type="date"
            name="birthdate">
          </label>
          <label class="form-fiels">
            I accept the term of the agreement
            <input
              class="input"
              type="checkbox"
              name="accept"
              required>
          </label>
        </legend>
      </fieldset>

      <fieldset class="border-solid">
        <legend>
          Registration
        </legend>
        <legend>
          <label class="form-fiels">
            E-mail:
            <input
              class="input"
              type="email"
              name="email"
              placeholder="email@example.com">
          </label>
          <label class="form-fiels">
            Password:
            <input
            class="input"
            type="password"
            name="password"
            minlength="5"
            maxlength="20"
            required>
          </label>
        </legend>
      </fieldset>

      <fieldset class="border-solid">
        <legend>
          An interesting fact about you!
        </legend>
        <legend>
          <label class="form-fiels">
            Do you love cats?
            <input
            class="input"
            id="Yes"
            type="radio"
            name="cat">
            <label for="yes">Yes</label>
            <input
            class="input"
            id="no"
            type="radio"
            name="cat">
            <label for="no">No</label>
          </label>
          <label class="form-fiels">
            What is your favorit color?:
            <input
            class="input"
            type="color"
            name="color">
          </label>
          <label class="form-fiels">
            What time do you go to bed?
            <input
            class="input"
            type="time"
            name="time">
          </label>
          <label class="form-fiels">
            What are your favorite brand of cats?
            <select
            class="input"
            name="cars"
            multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="form-fiels">
            How do you rate our work?
            <input
            class="input"
            type="range"
            name="rate">
          </label>
        </legend>
      </fieldset>

      <fieldset class="border-solid">
        <legend>
          Additional info:
        </legend>
        <legend>
          <label class="form-fiels">
            Comments:
            <textarea
              name="comments"
            ></textarea>
          </label>
          <label class="form-fiels">
            Would you reccomend us?
            <select
            class="input"
            id="cars"
            name="cars"
            size="1">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </legend>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
